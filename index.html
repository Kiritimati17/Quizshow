<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quiz Anzeige</title>
    <style>
        /* Hintergrund und Basis-Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e; /* Dunkler Hintergrund */
            color: #f0f0f0; /* Helles Grau für Text */
        }

        /* Titel Styling */
        h2 {
            font-size: 36px;
            color: #f0f0f0; /* Weiß für den Titel */
            margin-bottom: 20px;
            text-shadow: none; /* Kein Neon-Effekt */
        }

        /* Button Styling */
        #toggleButton {
            font-size: 18px;
            padding: 12px 24px;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #4CAF50; /* Grüner Hintergrund */
            color: white;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #toggleButton:hover {
            background-color: #45a049; /* Dunkleres Grün im Hover-Zustand */
        }

        /* Antwortboxen Styling */
        .displayAnswer {
            font-size: 22px;
            margin: 10px 0;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #555; /* Einfacher Rahmen */
            border-radius: 12px;
            background-color: rgba(46, 46, 46, 0.8); /* Dunkelgrau mit Transparenz */
            color: transparent; /* Text unsichtbar machen */
            box-shadow: none; /* Kein Schatten */
            position: relative;
            overflow: hidden; /* Verhindert, dass Text überläuft */
            opacity: 0; /* Startwert für ausgeblendete Antwortfelder */
            visibility: hidden; /* Antwortfelder sind nicht sichtbar */
            transition: opacity 0.3s ease, visibility 0.3s ease; /* Übergänge für das Einblenden */
        }

        /* Zensur-Stil für die Antwort */
        .displayAnswer::after {
            content: "****"; /* Zensierte Antwort */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #f0f0f0; /* Weiße Zensur */
            pointer-events: none; /* Verhindert, dass der Text interagiert */
        }

        /* Antwort mit vollständigem Text sichtbar machen */
        .displayAnswer.show {
            opacity: 1; /* Antwortfelder sind sichtbar */
            visibility: visible; /* Antwortfelder sichtbar */
        }

        .displayAnswer.show::after {
            content: attr(data-answer); /* Den tatsächlichen Antworttext anzeigen */
            color: #f0f0f0; /* Antwortfarbe */
        }
    </style>
</head>
<body>
    <!-- Button zum Ein- und Ausblenden der Antworten -->
    <button id="toggleButton" onclick="toggleAnswers()">Antworten anzeigen</button>

    <!-- Titel und Antwortfelder -->
    <h2>Antworten der Teams:</h2>
    <div id="displayAnswer1" class="displayAnswer" data-answer="Antwort von Team 1...">Antwort von Team 1...</div>
    <div id="displayAnswer2" class="displayAnswer" data-answer="Antwort von Team 2...">Antwort von Team 2...</div>
    <div id="displayAnswer3" class="displayAnswer" data-answer="Antwort von Team 3...">Antwort von Team 3...</div>
    <div id="displayAnswer4" class="displayAnswer" data-answer="Antwort von Team 4...">Antwort von Team 4...</div>

    <script>
        let answersVisible = false;

        // Funktion zum Ein- und Ausblenden der Antwortfelder
        function toggleAnswers() {
            answersVisible = !answersVisible;

            // Text des Buttons ändern
            document.getElementById("toggleButton").innerText = answersVisible ? "Antworten ausblenden" : "Antworten anzeigen";

            // Sichtbarkeit der Antwortfelder ändern
            document.querySelectorAll('.displayAnswer').forEach(answer => {
                answer.classList.toggle('show', answersVisible);  // Zeigt oder blendet die Antwort ein
            });
        }

        // Funktion, um Antworten aus answers.json abzurufen
        function fetchAnswers() {
            fetch('answers.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("displayAnswer1").setAttribute('data-answer', data.team1 || "Antwort von Team 1...");
                    document.getElementById("displayAnswer2").setAttribute('data-answer', data.team2 || "Antwort von Team 2...");
                    document.getElementById("displayAnswer3").setAttribute('data-answer', data.team3 || "Antwort von Team 3...");
                    document.getElementById("displayAnswer4").setAttribute('data-answer', data.team4 || "Antwort von Team 4...");
                });
        }

        // Antworten alle 1 Sekunde abrufen
        setInterval(fetchAnswers, 1000);

        // Antworten am Anfang ausblenden
        toggleAnswers();
    </script>
</body>
</html>
