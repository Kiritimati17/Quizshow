<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quiz Anzeige</title>
    <style>
        /* Hintergrund und Basis-Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e; /* Dunkelgrauer Hintergrund */
            color: #e0e0e0; /* Helles Grau f체r Text */
        }

        /* Titel Styling */
        h2 {
            font-size: 36px;
            color: #00e5ff; /* Neon-blau f체r futuristisches Aussehen */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 30px #00e5ff;
        }

        /* Button Styling */
        #toggleButton {
            font-size: 18px;
            padding: 12px 24px;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #00e5ff;
            color: #1e1e1e;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
            box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 40px #00e5ff;
        }
        #toggleButton:hover {
            background-color: #00b8d4;
            color: white;
        }

        /* Antwortboxen Styling */
        .displayAnswer {
            font-size: 22px;
            margin: 10px 0;
            padding: 15px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #00e5ff;
            border-radius: 12px;
            background-color: rgba(30, 30, 30, 0.8); /* Transparentes Dunkelgrau */
            color: #e0e0e0;
            box-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 30px #00e5ff;
            display: none; /* Startzustand ist ausgeblendet */
            transition: all 0.3s ease;
        }

        /* Animationen beim Ein-/Ausblenden */
        .displayAnswer.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Button zum Ein- und Ausblenden der Antworten -->
    <button id="toggleButton" onclick="toggleAnswers()">Antworten anzeigen</button>

    <!-- Titel und Antwortfelder -->
    <h2>Antworten der Teams:</h2>
    <div id="displayAnswer1" class="displayAnswer">Antwort von Team 1...</div>
    <div id="displayAnswer2" class="displayAnswer">Antwort von Team 2...</div>
    <div id="displayAnswer3" class="displayAnswer">Antwort von Team 3...</div>
    <div id="displayAnswer4" class="displayAnswer">Antwort von Team 4...</div>

    <script>
        let answersVisible = false;

        // Funktion zum Ein- und Ausblenden der Antwortfelder
        function toggleAnswers() {
            answersVisible = !answersVisible;

            // Text des Buttons 채ndern
            document.getElementById("toggleButton").innerText = answersVisible ? "Antworten ausblenden" : "Antworten anzeigen";

            // Sichtbarkeit der Antwortfelder 채ndern
            document.querySelectorAll('.displayAnswer').forEach(answer => {
                answer.classList.toggle('show', answersVisible);
            });
        }

        // Funktion, um Antworten aus answers.json abzurufen
        function fetchAnswers() {
            fetch('answers.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("displayAnswer1").innerText = data.team1 || "Antwort von Team 1...";
                    document.getElementById("displayAnswer2").innerText = data.team2 || "Antwort von Team 2...";
                    document.getElementById("displayAnswer3").innerText = data.team3 || "Antwort von Team 3...";
                    document.getElementById("displayAnswer4").innerText = data.team4 || "Antwort von Team 4...";
                });
        }

        // Antworten alle 1 Sekunde abrufen
        setInterval(fetchAnswers, 1000);

        // Antworten am Anfang ausblenden
        toggleAnswers();
    </script>
</body>
</html>
